<script>
    

let num = 49994;

    function reversDigits(num) {
        let rev_num = 0;
        while(num > 0)
        {
            rev_num = rev_num * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        return rev_num;
    }

    document.write(reversDigits(num));

   


    const reverseNumber = reversDigits(num);

   if(num==reverseNumber){
       console.log("Dit een polynumber")
   }
   else{
       console.log ("Dit is geen ploynumber ")
   }




   function grootsePalim() {
   let max = 4;
   for (let i = 999; i > 100; i--) {
      for (let j = i; j > 100; j--) {
         let mul = j * i;
         if (isPalim(mul) && mul > max) {
            max = i * j;
         }
      }
   }
   return max;
}
function isPalim(i) {
   i = '' + i;
   return i === i.split("").reverse().join("");
}
console.log(grootsePalim());
